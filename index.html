<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <main class="wrapper">
        <aside class="site-aside">
            <div class="pic">
                <img src="/images/odin-lined.png" alt="" srcset="">
                <p>ODIN</p>
            </div>
        </aside>
        <section class="content-section">
            <div class="header-text">
                <p>This is not a real service! You know you need something like this in your life to help you realize
                    your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formInfo">
                <p>Let's do this</p>
                <form action="#" method="post" id="SighUp">
                    <div class="form-group">
                        <div class="form-group-half">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="form-group-half">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div class="form-group-half">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group-half">
                            <label for="phone_num">Phone Number</label>
                            <input type="tel" name="phone_num" id="phone_num" required>
                        </div>
                        <div class="form-group-half">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" required>
                        </div class="form-group-half">
                        <div class="form-group-half">
                            <label for="repass"> Confirm Password</label>
                            <input type="password" name="repass" id="repass" required>
                        </div>
                    </div>

                </form>
            
            <div class="buttonDiv">
                <input type="submit" value="Create Account" id="accBtn" form="SighUp">
                <p>Already have an account? <a href="#" id="loginLink">Log in</a></p>
            </div>
        </div>
        </section>


    </main>
</body>

</html>

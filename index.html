<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <main class="wrapper">
        <section class="content-section">
        <div class="header-text">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div>
            <p>Let's do this</p>
            <form>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="phone_num">Phone Number</label>
                <input type="tel" name="phone_num" id="phone_num" required>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" required>
                <label for="repass"> Confirm Password</label>
                <input type="password" name="repass" id="repass" required>
            </form>
        </div>
        <div></div>
        </section>
        <aside class="site-aside"></aside>
        
    </main>
</body>
</html>
